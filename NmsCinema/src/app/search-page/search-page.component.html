<div class="container container-fluid">
    <div class="row">
        
    <div class="col-md-12">
     <div class="card">
        <div class="card-header">
        <h3>Search Medicines</h3>
        </div>
        <div class="card-body">
            <form [formGroup]= "searchForm">
        <input type = "text" placeholder="Search By Medicine Name Category Brand" class="form-control" formControlName = "param"><br>
        <input type = "submit" value="Search Medicine" class="btn btn-sm btn-primary" (click)="search()" ><br>
         </form>
        <table  class = " table  table-stripped" style="background-color: gray;">
        <thead class="thead thead-light">
         <th>Product</th>
         <th>Brand</th>
         <th>Price</th> 

        <!-- <th>Quantity</th> -->
         
         <th>Cart Operations</th>
        </thead>
        <tr *ngFor = "let med of medicines ; let i = index ">
         <td><p>{{med.name}}</p>
            
            <p>{{med.description}}</p>
           <!-- <input *ngIf = "i == medicines.length-1"   type ="button" value = "Continue Shopping" class="btn btn-sm btn-info"> -->
        </td>
        <td>{{med.brand}}</td>
         <td>{{med.price}}</td>
    <!--    <td><input type="number" class="form-control"   id="qty_{{i}}" name ="qty_{{i}}"></td> -->
        
        <td>
            <input  type = "button" value="Order" class="btn btn-sm btn-primary" style="margin-left: 10px;" (click)="AddToCart(med)">
       <!--      <input  type = "button" value="Delete" class="btn btn-sm btn-danger" style="margin-left: 40px;">

         </td>   -->
        </td>
        </tr>
        
        </table>
        </div>
        </div>
    </div>
    
    </div>
</div>
